<h1>History of Your Database Modifications</h1>
<ul>
  <li ng-repeat="event in history">
    <h2>{{ event.action }}</h2>
    <p ng-show="event.content === 'species record' ">{{ event.data.commonName }}, <em>{{ event.data.scientificName }}</em></p>
    <p ng-show="event.content === 'user profile' ">{{ event.modifiedBy.email }} edited {{ event.data.email }}</p>
    <p>{{ event.date | date:"MM/dd/yyyy 'at' h:mma" }}</p>
  </li>
</ul>
