<table class="table table-striped" ng-init="getSpecies()">
  <thead>
    <tr>
      <th>Scientific Name</th>
      <th>Common Name</th>
      <th>Taxon</th>
      <th>Lead Office</th>
      <th>State Range</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="animal in species | filter:query">
      <td>{{ animal.scientificName }}</td>
      <td>{{ animal.commonName }}</td>
      <td>{{ animal.taxon }}</td>
      <td>{{ animal.leadOffice }}</td>
      <td>{{ animal.range.join(', ') }}</td>
    </tr>
  </tbody>
</table>
